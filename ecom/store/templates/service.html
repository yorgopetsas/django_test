{% extends 'base.html' %}
{% block content %}

<div class="container">
<br />
    <div class="card mb-3" style="max-width: 640px;">
        <div class="row g-0">
        <div class="col-md-4">
            <img src="media/uploads/product/Captura_de_pantalla_2024-02-28_162809.png" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">Name: {{ service.service_name }}</h5>
            <p class="card-text">Description: {{ service.service_description }}</p>
            <p class="card-text">Price: {{ service.service_price }}</p>

            <div class="roww justify-content-center">
                <div class="col-md-2">Quantity:</div>
                <div class="col-md-2">
                    <select class="form-select" id="cart-qty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            
            <button type="button" value="{{ service.id }}" class="btn btn-secondary" id="add-cart">Add to Cart</button>
            </div>
        </div>
        </div>
    </div>
</div>


<script>
//Check if button pressed
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: "{% url 'cart_add' %}",
        data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#cart-qty option:selected').text(),
            csrfmiddlewaretoken: '{{ csrf_token }}', 
            action: 'post'
        },

        success: function(json){
            document.getElementById("cart_quantity").
                textContent = json.qty
            location.reload();
        },

        error: function(xhr, errmsg, err){
            
        }
    });
})
</script>

{% endblock %}
